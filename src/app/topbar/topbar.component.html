<div>
    <div style="background-color: white" class=" nh_logo"><img
            src="http://nh.org.au/wp-content/themes/northern-health-2019/library/images/logo.svg" height="25"
            ></div>
    <div class="banner">
        <div class="container">
            <div class="row home">
                <a routerLink="/home"><i class="fas fa-home fa-lg" style="color: white; margin-right: 5px;"
                        height="25"></i></a>

            </div>
        </div>
    </div>
</div>

<!-- Modals and things -->

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Logout</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to log out of the app?
            </div>
            <div class="modal-footer">
                <button onclick="window.location = 'login'" type="button" class="btn btn-danger"><i
                        class="fas fa-key"></i> Log out!</button>
                <button type="button" class="btn btn-light" data-dismiss="modal"><i class="fas fa-times"></i>
                    Cancel</button>
            </div>
        </div>
    </div>
</div>
