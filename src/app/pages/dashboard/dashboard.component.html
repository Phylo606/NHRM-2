    <app-topbar strTitle="IPC"  bolTransparent="true" bolShowBackSpacer="false"> </app-topbar>

    <div>

        <div class="panel panel-default custom">
            <div class="panel-heading text-center">My Resources</div>
            <div class="panel-body text-center">
                <!--Categories-->
                <button style="color:navy" class="home_btn btn btn-light" routerLink="/ipc"><i
                        class="fas fa-lungs"></i><br />IPC</button>
            </div>
        </div>
        <hr>
        <div class="panel panel-default custom">
            <div class="panel-heading text-center">Options</div>
            <div class="panel-body text-center">
                <button class="home_btn btn btn-primary"><i class="fas fa-user-cog"></i><br />My Resources</button>
                <button class="home_btn btn btn-success"><i class="fas fa-info"></i><br />My Details</button>
                <button class="home_btn btn btn-warning"><i class="fas fa-balance-scale"></i><br />Report My
                    Status</button>
                <button class="home_btn btn btn-info"><i class="fas fa-file-signature"></i><br />My Surveys</button>
                <button class="home_btn btn btn-danger" routerLink="/contact"><i class="fas fa-phone"></i><br />Contact
                    Us</button>
            </div>
        </div>

        <!-- Modals and things -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Logout</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to log out of the app?
                    </div>
                    <div class="modal-footer">
                        <button routerLink="/" type="button" class="btn btn-danger"><i class="fas fa-key"></i> Log
                            out!</button>
                        <button type="button" class="btn btn-light" data-dismiss="modal"><i class="fas fa-times"></i>
                            Cancel</button>
                    </div>
                </div>
            </div>
        </div>
